<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Houston Bike App</title>
	<script type="text/javascript"
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbckcJZ_pOvEhYkJIKrQEQWVEgYc9dYRY&sensor=true">
	</script>
    <script type="text/javascript" 
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js">
    </script> 
    <script 
        src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js">
    </script>
</head>

<body>
	{{> navbar}}
	{{> map}}
</body>

<template name="map">
	<div id="map-canvas"/>
</template>

<template name="navbar">
	<div id="spacer"/>
	<div id="header" class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
	    <div class="container">
	      <a class="brand" href="#">Houston Bike App</a>
	      <div class="nav-collapse">
	        <ul class="nav">
	          <li class="dropdown">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Map Layers<b class="caret"></b></a>
	            <ul class="dropdown-menu">
	              <li><a id="rentalLayer" href="#"><span class="mark">&#10004;</span> Bike Rentals</a></li>
	              <li><a id="cityBikeLayer" href="#"><span class="mark">&#10004;</span> Bike Lanes</a></li>
				  <li><a id="yelpLayer" href="#"><span class="mark">&#10004;</span> Yelp Bike Shop</a></li>
	              <li><a id="googleBikeLayer" href="#"><span class="mark">&#10004;</span> Bike Lanes by Google &copy;</a></li>
	            </ul>
	        </ul>
	        <form class="navbar-search pull-right" action="">
	          <input id="searchbox" type="text" class="search-query span2" placeholder="Location">
	        </form>
	      </div><!-- /.nav-collapse -->
	    </div><!-- /.container -->
	  </div><!-- /.navbar-inner -->
	</div><!-- /.navbar -->
</template>

<template name="yelpInfo">
<div>
<b>{{name}}</b>
<div class="yelp">
	<div class="rating">
		<img src="{{rating_img_url}}" />
	</div>
	<div class="powered">
		<a href="http://www.yelp.com/"><img border="0" src="http://s3-media3.ak.yelpcdn.com/assets/2/www/img/65526d1a519b/developers/Powered_By_Yelp_Red.png" /></a>
	</div>
</div>
<div class="address">
{{address1}}
</div>
</div>
</template>
